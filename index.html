    function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
                callback(rawFile.responseText);
            }
        }
        rawFile.send(null);
    }

function createLink(links){

       if(links.length !== 0){
           const div = document.getElementById('links');
           for(var index in links){
               var type = links[index].type;
               var url = links[index].url;
               switch (type) {
                   case 'link':
                       var icon = '<i class="fa fa-external-link-square" aria-hidden="true"></i>';
                       var classType = 'btn-url';
                       break;
                   case 'video':
                       var icon = '<i class="fa fa-youtube-play" aria-hidden="true"></i>';
                       var classType = 'btn-video';
                       break;
                   case 'pdf':
                       var icon = '<i class="fa fa-file-pdf-o" aria-hidden="true"></i>';
                       var classType = 'btn-pdf';
                       break;
               }
               div.className = 'list-group-item';
               div.innerHTML += '<a class="btn btn-primary '+ classType + '" target="_blank" href="' + url + '">' + icon + '</a>';
           }
           document.getElementById('links').appendChild(div);
       }
}

function ambulatorio (event, args){
    //console.log(args);
    document.getElementById("links").textContent=''
    document.getElementById("item-title").textContent='';
    document.getElementById("item-description").textContent='';
    document.getElementById("item-image").src='';
    readTextFile("json/ambulatorio.json", function(text){
        var lista = JSON.parse(text);
        //console.log(lista);
        for(var k in lista) {
            var productos = lista[k];
            for(item of productos){
                if(item.id === args){
                    document.getElementById("item-title").textContent=item.title;
                    document.getElementById("item-description").textContent=item.description;
                    document.getElementById("item-image").src='images/productos/ambulatorios/'+item.image;
                    document.getElementById("links").innerHTML="";
                    createLink(item.links);
                }
            }
        }
    });    
    var myModal = new bootstrap.Modal(document.getElementById("ModalItem"), {});
    myModal.show();
    //accionOpenModal();
}

// Hot spot creation function
function hotspot(hotSpotDiv, args) {
    hotSpotDiv.classList.add('custom-tooltip');
    var span = document.createElement('span');
    span.innerHTML = args;
    hotSpotDiv.appendChild(span);
    span.style.width = span.scrollWidth - 20 + 'px';
    span.style.marginLeft = -(span.scrollWidth - hotSpotDiv.offsetWidth) / 2 + 'px';
    span.style.marginTop = -span.scrollHeight - 12 + 'px';
    hotSpotDiv.addEventListener('mouseover', accionClickPlay, 'false');
}
